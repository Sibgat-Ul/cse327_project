<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}Announcements{% endblock %}</title>
  <!-- Add your CSS links here -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <!-- Add any additional CSS files -->
  {% block styles %}{% endblock %}
</head>
<body>
  <!-- Navigation bar or header -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">Announcement System</a>
    <!-- Add your navigation links here -->
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item">
          <a class="nav-link" href="#">Home</a>
        </li>
        <!-- Add more navigation links as needed -->
      </ul>
    </div>
  </nav>

  <!-- Content section -->
  <div class="container">
    {% block content %}{% endblock %}
  </div>

  <!-- Footer -->
  <footer class="footer mt-auto py-3 bg-light">
    <div class="container text-center">
      <span class="text-muted">Â© 2023 Announcement System</span>
    </div>
  </footer>

  <!-- Add your JavaScript links here -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <!-- Add any additional JavaScript files -->
  {% block scripts %}{% endblock %}
</body>
</html>
