{% extends 'base_assessment_dashboard.html' %}

{% block title %}View Assessment{% endblock %}

{% block content %}
    <h2>{{ title }}</h2>
    <p>{{ description }}</p>
    <h3>Assessments</h3>
    <ul>
        {% for assessment in assessments %}
            <li><a href="{% url 'view_assessment' assignment_id=assessment.id %}">{{ assessment.title }}</a></li>
        {% endfor %}
    </ul>
{% endblock %}
