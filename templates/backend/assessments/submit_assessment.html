{% extends 'base_assessment_dashboard.html' %}

{% block title %}Submit Assessment{% endblock %}

{% block content %}
    <h2>Submit Assessment: {{ assignment.title }}</h2>
    <p>{{ description }}</p>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Submit</button>
    </form>
{% endblock %}
